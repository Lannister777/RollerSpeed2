<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sobre Roller Speed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/rollerspeed.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rs-navbar mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/institucional}">Institucional</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/noticias}">Noticias</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/eventos}">Eventos</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/login}">Iniciar sesión</a>
        </div>
    </div>
</nav>

<main>
    <div class="container mb-5">
        <div class="p-4 mb-4 text-white rounded rs-banner"
             style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.ctfassets.net/gkhyeghj07ak/7lyqJWBAFFuVXhHg1wIe9J/ad4953dbbef7d53aec86ebf88fb4dfd7/Patinaje_Urab__.jpeg') center/cover no-repeat;">
            <h2 class="mb-2">Nuestra escuela</h2>
            <p class="mb-0">Conoce la misión, visión y servicios de Roller Speed.</p>
        </div>

        <div class="row g-4">
            <div class="col-md-4" th:if="${mision} != null">
                <div class="rs-panel bg-white p-3 h-100">
                    <h4 class="mb-3">Misión</h4>
                    <div th:each="item : ${mision}">
                        <h6 class="fw-semibold" th:text="${item.titulo}"></h6>
                        <p class="mb-0 small" th:text="${item.contenido}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" th:if="${vision} != null">
                <div class="rs-panel bg-white p-3 h-100">
                    <h4 class="mb-3">Visión</h4>
                    <div th:each="item : ${vision}">
                        <h6 class="fw-semibold" th:text="${item.titulo}"></h6>
                        <p class="mb-0 small" th:text="${item.contenido}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" th:if="${servicios} != null">
                <div class="rs-panel bg-white p-3 h-100">
                    <h4 class="mb-3">Servicios</h4>
                    <ul class="list-unstyled mb-0" th:each="item : ${servicios}">
                        <li class="mb-2">
                            <h6 class="fw-semibold mb-0" th:text="${item.titulo}"></h6>
                            <p class="mb-0 small text-muted" th:text="${item.contenido}"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center small">
        Roller Speed &copy; <span th:text="${T(java.time.Year).now()}">2025</span> - Santa Marta, Colombia
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
