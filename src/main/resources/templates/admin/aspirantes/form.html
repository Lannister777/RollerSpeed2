<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${aspirante.id} != null ? 'Editar aspirante' : 'Nuevo aspirante'">Aspirante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/rollerspeed.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rs-navbar mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Panel Admin</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/aspirantes}">Aspirantes</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card rs-card">
                <div class="card-header">
                    <h5 class="mb-0" th:text="${aspirante.id} != null ? 'Editar aspirante' : 'Nuevo aspirante'"></h5>
                    <p class="mb-0 text-muted small">Registra los datos básicos del aspirante para su evaluación y posterior matrícula.</p>
                </div>
                <div class="card-body">
                    <form th:action="${aspirante.id} != null ? @{'/admin/aspirantes/' + ${aspirante.id} + '/editar'} : @{/admin/aspirantes}" th:object="${aspirante}" method="post" class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" th:field="*{nombreCompleto}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Género</label>
                            <select class="form-select" th:field="*{genero}" required>
                                <option value="">Seleccione...</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMENINO">Femenino</option>
                                <option value="OTRO">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" th:field="*{correo}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" th:field="*{telefono}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Método de pago preferido</label>
                            <input type="text" class="form-control" th:field="*{metodoPagoPreferido}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Estado</label>
                            <select class="form-select" th:field="*{estado}">
                                <option value="PENDIENTE">Pendiente</option>
                                <option value="APROBADO">Aprobado</option>
                                <option value="RECHAZADO">Rechazado</option>
                            </select>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" th:href="@{/admin/aspirantes}">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
