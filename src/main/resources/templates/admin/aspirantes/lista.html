<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aspirantes - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/rollerspeed.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rs-navbar mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Panel Admin</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/aspirantes}">Aspirantes</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>
<div class="container mb-5">
    <div class="d-flex justify-content-between align-items-center mb-1">
        <div>
            <h2 class="mb-0">Aspirantes</h2>
            <p class="text-muted small mb-0">Gestiona las personas interesadas en unirse a Roller Speed.</p>
        </div>
        <a class="btn btn-primary" th:href="@{/admin/aspirantes/nuevo}">Nuevo aspirante</a>
    </div>
    <div class="mb-3">
        <span class="badge bg-primary-subtle text-primary-emphasis" th:text="${aspirantes != null ? #lists.size(aspirantes) + ' aspirantes' : '0 aspirantes'}"></span>
    </div>

    <div class="rs-panel bg-white p-3">
        <div th:if="${aspirantes != null and !#lists.isEmpty(aspirantes)}" class="table-responsive-sm">
            <table class="table table-sm align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                        <th>Registrado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${aspirantes}">
                        <td th:text="${a.nombreCompleto}"></td>
                        <td th:text="${a.correo}"></td>
                        <td th:text="${a.telefono}"></td>
                        <td>
                            <span th:if="${a.estado == 'PENDIENTE'}" class="badge bg-warning text-dark">Pendiente</span>
                            <span th:if="${a.estado == 'APROBADO'}" class="badge bg-success">Aprobado</span>
                            <span th:if="${a.estado != 'PENDIENTE' and a.estado != 'APROBADO'}" class="badge bg-secondary" th:text="${a.estado}"></span>
                        </td>
                        <td th:text="${#temporals.format(a.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary me-1" th:href="@{'/admin/aspirantes/' + ${a.id} + '/editar'}">Editar</a>
                            <form th:action="@{'/admin/aspirantes/' + ${a.id} + '/eliminar'}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar aspirante?');">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${aspirantes == null or #lists.isEmpty(aspirantes)}" class="alert alert-info mb-0">
            No hay aspirantes registrados.
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
