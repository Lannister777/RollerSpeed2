<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagos pendientes - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/rollerspeed.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rs-navbar mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Panel Admin</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/pagos}">Pagos</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>
<div class="container mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Pagos pendientes</h2>
    </div>

    <div class="rs-panel bg-white p-3">
        <div th:if="${pagos != null and !#lists.isEmpty(pagos)}" class="table-responsive-sm">
            <table class="table table-sm align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Alumno</th>
                        <th>Periodo</th>
                        <th>Monto</th>
                        <th>Fecha pago</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${pagos}">
                        <td th:text="${p.alumno != null ? p.alumno.nombreCompleto : 'N/A'}"></td>
                        <td th:text="${p.periodo}"></td>
                        <td th:text="${#numbers.formatDecimal(p.monto, 0, 'POINT', 0, 'COMMA')}"></td>
                        <td th:text="${p.fechaPago}"></td>
                        <td>
                            <span class="badge bg-warning text-dark" th:text="${p.estado}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${pagos == null or #lists.isEmpty(pagos)}" class="alert alert-success mb-0">
            No hay pagos pendientes.
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
