<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${alumno.id} != null ? 'Editar alumno' : 'Nuevo alumno'">Alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/rollerspeed.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rs-navbar mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Panel Admin</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/alumnos}">Alumnos</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card rs-card">
                <div class="card-header">
                    <h5 class="mb-0" th:text="${alumno.id} != null ? 'Editar alumno' : 'Nuevo alumno'"></h5>
                </div>
                <div class="card-body">
                    <form th:action="${alumno.id} != null ? @{'/admin/alumnos/' + ${alumno.id} + '/editar'} : @{/admin/alumnos}" th:object="${alumno}" method="post" class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" th:field="*{nombreCompleto}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" th:field="*{fechaNacimiento}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Género</label>
                            <input type="text" class="form-control" th:field="*{genero}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" th:field="*{telefono}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nivel de patinaje</label>
                            <input type="text" class="form-control" th:field="*{nivelPatinaje}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha de ingreso</label>
                            <input type="date" class="form-control" th:field="*{fechaIngreso}">
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" th:href="@{/admin/alumnos}">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
