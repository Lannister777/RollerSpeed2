<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alumnos - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/rollerspeed.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rs-navbar mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Panel Admin</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/alumnos}">Alumnos</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/logout}">Salir</a>
        </div>
    </div>
</nav>
<div class="container mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Alumnos</h2>
        <a class="btn btn-primary" th:href="@{/admin/alumnos/nuevo}">Nuevo alumno</a>
    </div>

    <div class="rs-panel bg-white p-3">
        <div th:if="${alumnos != null and !#lists.isEmpty(alumnos)}" class="table-responsive-sm">
            <table class="table table-sm align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Nivel</th>
                        <th>Teléfono</th>
                        <th>Fecha ingreso</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${alumnos}">
                        <td th:text="${a.nombreCompleto}"></td>
                        <td th:text="${a.nivelPatinaje}"></td>
                        <td th:text="${a.telefono}"></td>
                        <td th:text="${a.fechaIngreso}"></td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary me-1" th:href="@{'/admin/alumnos/' + ${a.id} + '/editar'}">Editar</a>
                            <form th:action="@{'/admin/alumnos/' + ${a.id} + '/eliminar'}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar alumno?');">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${alumnos == null or #lists.isEmpty(alumnos)}" class="alert alert-info mb-0">
            No hay alumnos registrados.
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
