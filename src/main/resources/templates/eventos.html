<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventos - Roller Speed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/rollerspeed.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rs-navbar mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/institucional}">Institucional</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/noticias}">Noticias</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/eventos}">Eventos</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/login}">Iniciar sesión</a>
        </div>
    </div>
</nav>

<main>
    <div class="container mb-5">
        <h2 class="mb-4">Eventos</h2>
        <div class="row g-4" th:if="${eventos} != null">
            <div class="col-md-4" th:each="e : ${eventos}">
                <div class="card rs-card h-100">
                    <div th:if="${e.imagenUrl} != null" class="ratio ratio-16x9">
                        <img th:src="${e.imagenUrl}" class="card-img-top" alt="Imagen evento">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${e.titulo}"></h5>
                        <p class="card-text small text-muted mb-1">
                            <span th:text="${#temporals.format(e.fechaEvento, 'dd/MM/yyyy')}"></span>
                            <span th:if="${e.lugar != null}"> - <span th:text="${e.lugar}"></span></span>
                        </p>
                        <p class="card-text" th:text="${e.descripcion}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${eventos == null or #lists.isEmpty(eventos)}" class="alert alert-info">
            Aún no hay eventos programados.
        </div>
    </div>
</main>

<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center small">
        Roller Speed &copy; <span th:text="${T(java.time.Year).now()}">2025</span> - Santa Marta, Colombia
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
