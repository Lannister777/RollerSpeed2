<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Aspirante - Roller Speed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/rollerspeed.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rs-navbar mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Roller Speed</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card rs-card">
                <div class="card-header">
                    <h2 class="mb-0">Registro de Aspirante</h2>
                </div>
                <div class="card-body">
                    <p>Por favor, complete el formulario para registrarse como aspirante en Roller Speed.</p>
                    <form id="formRegistroAspirante" class="row g-3">
                        <div class="col-12">
                            <label for="nombreCompleto" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombreCompleto" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero" required>
                                <option value="">Seleccione...</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMENINO">Femenino</option>
                                <option value="OTRO">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="col-12">
                            <label for="metodoPagoPreferido" class="form-label">Método de pago preferido</label>
                            <input type="text" class="form-control" id="metodoPagoPreferido" required>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                    <div id="alertPlaceholder" class="mt-3 rs-alert-soft" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('formRegistroAspirante');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        mensaje.textContent = '';

        const payload = {
            nombreCompleto: document.getElementById('nombreCompleto').value,
            fechaNacimiento: document.getElementById('fechaNacimiento').value,
            genero: document.getElementById('genero').value,
            correo: document.getElementById('correo').value,
            telefono: document.getElementById('telefono').value,
            metodoPagoPreferido: document.getElementById('metodoPagoPreferido').value
        };

        try {
            const response = await fetch('/api/aspirantes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                mensaje.className = 'alert alert-success';
                mensaje.textContent = 'Registro enviado correctamente. Pronto nos pondremos en contacto.';
                form.reset();
            } else {
                mensaje.className = 'alert alert-danger';
                mensaje.textContent = 'Ocurrió un error al registrar el aspirante.';
            }
        } catch (error) {
            mensaje.className = 'alert alert-danger';
            mensaje.textContent = 'Error de conexión con el servidor.';
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
