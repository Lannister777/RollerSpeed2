spring.application.name=rollerspeed

# Configuraci√≥n de base de datos (desarrollo) - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rollerspeed?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate (solo para desarrollo usar update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=false

# Swagger / OpenAPI (springdoc)
springdoc.swagger-ui.path=/swagger-ui.html
